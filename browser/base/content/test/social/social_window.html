<html>
  <head>
    <meta charset="utf-8">
    <script>
      function pingWorker() {
        var port = navigator.mozSocial.getWorker().port;
        port.postMessage({topic: "service-window-message",
                          location: window.location.href,
                          result: "ok"
                         });
      }
    </script>
  </head>
  <body onload="pingWorker();">
    <p>This is a test social service window.</p>
  </body>
</html>
